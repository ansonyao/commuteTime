<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
      #form {
        width: 200px;
      }
      .input-name {
        font-size: 12px;
        font-weight: bold;
      }
      .input-box {
        width: 180px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="status"></div>
    <img id="image-result" hidden>
    <br/>

    <form id="form">
      <span class="input-name">Home address</span> <br/>
      <input class="input-box" type="text" id="home"> <br/>
      <br/>
      <span class="input-name">Work address</span> <br/>
      <input class="input-box" type="text" id="work"> <br/>
      <br/>
      <input type="radio" name="commutetool" value="driving"> by driving <br>
      <input type="radio" name="commutetool" value="transit"> by transit <br>
      <input type="radio" name="commutetool" value="bicycling"> by bicycle <br>
      <input type="radio" name="commutetool" value="walking"> by walking <br>
    </form>
  </body>
</html>
